<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="//unpkg.com/d3-geo-zoom"></script>
    <script src="https://d3js.org/d3-geo-format.v2.min.js"></script>
        <style>
        body {
        margin: 0;
        background: rgb(25, 0, 255);
        overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        h2 {
            position: fixed;
            bottom: 1vw;
            font-family: monospace;
            color:aqua;
            opacity: 40%;
            /* transform: rotate(-90deg); */
            margin-left: 1vw;
        }
        svg {
            display: block;
            transform: rotate(90deg);
            width: 110vw;
            height: 200vh;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Ignore mouse interactions with the SVG */
        }
        .scroll-container {
            height: 15000px;
            position: relative;
        }
        .coastline {
            fill: pale;
            stroke: palegreen;
            stroke-width: 1;
        }
        .point {
            fill: palegreen;
            stroke: rgb(30, 0, 255);
            stroke-width: 1.5;
        }
        .line {
            fill: none;
            stroke: palegreen;
            stroke-width: 3;
        }
        .coast{
            fill: none;
            stroke:black;
            stroke-width: 1.2;
        }
        .marine{
            fill:rgb(30, 0, 255);
            stroke-width: 2;
            stroke:black;
        }
        .buffer{
            stroke:aqua;
            stroke-width:.25;
            fill: none;
        }
        .graticule{
            stroke: aqua;
            stroke-width: .3;
            stroke-dasharray: 8 2 4;
            fill: none;
        }
    </style>
</head>
<body>
    <h2 id="latlong-display">25.8769, -97.5159</h2>
    <div style="height: 15000px; position: relative;">
        <svg style="position: fixed; top: 0; left: 0;"></svg>
    </div>
    <audio id="audio-1" loop>
        <source src="audio-file-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="audio-2" loop>
        <source src="audio-file-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>  
    <script>
        // Width and height of the SVG
        const width = 800;
        const height = 600;
    
        // Create the SVG
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    
        // Define the initial map projection
        const projection = d3.geoTransverseMercator()
            .translate([width / 1.8, height / 2])
            .scale(18000)
            .rotate([116.4, -34.6]);
    
        // Define the path generator
        const path = d3.geoPath().projection(projection);
    
        function updateMap() {
            svg.selectAll("path").attr("d", path);
            svg.selectAll(".point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }

        function updateAudioVolumes(scrollPercentage) {
            const audio1 = document.getElementById("audio-1");
            const audio2 = document.getElementById("audio-2");

            audio1.volume = 1 - scrollPercentage;
            audio2.volume = scrollPercentage;
        }


        function clipToBoundingBox(feature, boundingBox) {
            const clipped = turf.bboxClip(feature, boundingBox);
            if (clipped.geometry.type === 'GeometryCollection' && clipped.geometry.geometries.length === 0) {
            return null;
            }
            return clipped;
        }


        // Load the GeoJSON data
        Promise.all([
            d3.json("USMX_finalStationPoint.json"),
            d3.json("USMX_finalStationLine_DISSOLVE.json"),
            d3.json("ne_50m_coastline.json"),
            // d3.json("ne_10m_geography_marine_polys.json"),
            d3.json("USMX_10_20_40_buffers.json"),
            d3.json("ne_110m_graticules_10.json")
        ]).then(([points, lines, coastline, buffers, graticule]) => {

            // Calculate the bounding box of the line features
            const linesBoundingBox = turf.bbox(lines);

            // Expand the bounding box in degrees in each direction
            const expandedBoundingBox = [
                linesBoundingBox[0] - 1, // min longitude
                linesBoundingBox[1] - 7, // min latitude
                linesBoundingBox[2] + 7, // max longitude
                linesBoundingBox[3] + 7, // max latitude
            ];

            // Clip the coastline features
            coastline.features = coastline.features
                .map(feature => clipToBoundingBox(feature, expandedBoundingBox))
                .filter(feature => feature !== null);

            // Clip the graticule features
            graticule.features = graticule.features
                .map(feature => clipToBoundingBox(feature, expandedBoundingBox))
                .filter(feature => feature !== null);
            
            // Draw the marine poly
            // svg.append("g")
            //     .selectAll("path")
            //     .data(marine.features)
            //     .enter()
            //     .append("path")
            //     .attr("d", path)
            //     .attr("class", "marine");

            // Draw the coastline
            svg.append("g")
                .selectAll("path")
                .data(coastline.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "coast");

            // Draw the graticule
            svg.append("g")
                .selectAll("path")
                .data(graticule.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "graticule");
            
            // Draw the radio lines
            const lineGroup = svg.append("g")
                .selectAll("path")
                .data(lines.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "line");

            // Hide the lines initially
            lineGroup.each(function (d, i) {
                const path = d3.select(this);
                const length = path.node().getTotalLength();

                path.attr("stroke-dasharray", length + " " + length)
                    .attr("stroke-dashoffset", length);
            });

            // Draw the points
            svg.append("g")
                .selectAll("circle")
                .data(points.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 6);

            // Draw the buffers
            svg.append("g")
                .selectAll("path")
                .data(buffers.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "buffer");

const linePath = d3.geoPath();


function updateMapOnScroll() {
  const currentScrollPercentage = window.pageYOffset / (document.body.scrollHeight - window.innerHeight);

  // Reveal more of the line as the user scrolls
  let visibleLinePoints = [];
  lineGroup.each(function (d, i) {
    const path = d3.select(this);
    const length = path.node().getTotalLength();

    const currentOffset = length * (1 - currentScrollPercentage);
    path.attr("stroke-dasharray", length + " " + length)
      .attr("stroke-dashoffset", currentOffset);

    const visibleLineLength = length - currentOffset;
    if (visibleLineLength > 0) {
      const startPoint = path.node().getPointAtLength(currentOffset);
      const endPoint = path.node().getPointAtLength(length);
      visibleLinePoints.push([startPoint.x, startPoint.y], [endPoint.x, endPoint.y]);
    }
  });

  // Calculate the centroid of the visible line segment
  if (visibleLinePoints.length > 0) {
    const visibleLine = turf.lineString(visibleLinePoints);
    const centroid = turf.centroid(visibleLine);
    const latLng = projection.invert(centroid.geometry.coordinates);
    const latitude = latLng[1];
    const longitude = latLng[0];

    // Update the h2 element with the latitude and longitude
    const coordinatesDisplay = document.getElementById("latlong-display");
    coordinatesDisplay.textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
  

}


    if (currentScrollPercentage < 0.15) {
        return;
    }

    // Define the start, quarter, midpoint, and end projection parameters
    const startScale = 18000;
    const quarterScale = startScale;
    const midScale = 12500;
    const endScale = 7000;

    const startRotate = [116.4, -34.6];
    const quarterRotate = startRotate;
    const midRotate = [109, -33.6];
    const endRotate = [98, -32.3];

    let currentScale, currentRotate;
    console.log(currentScrollPercentage)


    if (currentScrollPercentage < 0.15) {
    const localPercentage = currentScrollPercentage * (1 / 0.15);
    currentScale = startScale + localPercentage * (quarterScale - startScale);
    currentRotate = [
        startRotate[0] + localPercentage * (quarterRotate[0] - startRotate[0]),
        startRotate[1] + localPercentage * (quarterRotate[1] - startRotate[1]),
    ];
    } else if (currentScrollPercentage >= 0.15 && currentScrollPercentage < 0.4) {
    const localPercentage = (currentScrollPercentage - 0.15) * (1 / 0.25);
    currentScale = quarterScale + localPercentage * (midScale - quarterScale);
    currentRotate = [
        quarterRotate[0] + localPercentage * (midRotate[0] - quarterRotate[0]),
        quarterRotate[1] + localPercentage * (midRotate[1] - quarterRotate[1]),
    ];
    } else {
    const localPercentage = (currentScrollPercentage - 0.4) * 2;
    const halfRotate = [
        quarterRotate[0] + (0.25 * (1 / 0.25)) * (midRotate[0] - quarterRotate[0]),
        quarterRotate[1] + (0.25 * (1 / 0.25)) * (midRotate[1] - quarterRotate[1]),
    ];
    const halfScale = quarterScale + (0.25 * (1 / 0.25)) * (midScale - quarterScale);

    currentScale = halfScale + localPercentage * (endScale - halfScale);
    currentRotate = [
        halfRotate[0] + localPercentage * (endRotate[0] - halfRotate[0]),
        halfRotate[1] + localPercentage * (endRotate[1] - halfRotate[1]),
    ];
}


    projection
        .scale(currentScale)
        .rotate(currentRotate);

    updateMap();
    updateAudioVolumes(currentScrollPercentage);
}

//     document.getElementsById("latlong-display").innerText = "Latitude: " + latitude + ", Longitude: " + longitude;

  // Attach the function to the scroll event
  window.addEventListener('scroll', updateMapOnScroll, { passive: true });


    function updateAudioVolumes(scrollPercentage) {
    const audio1 = document.getElementById("audio-1");
    const audio2 = document.getElementById("audio-2");

    audio1.volume = 1 - scrollPercentage;
    audio2.volume = scrollPercentage;
}

    document.addEventListener("DOMContentLoaded", function() {
        const audio1 = document.getElementById("audio-1");
        const audio2 = document.getElementById("audio-2");
        audio1.play();
        audio2.play();



    })});

    </script>
</body>
</html>
