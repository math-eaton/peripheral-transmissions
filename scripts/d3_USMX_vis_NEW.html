    <title>GeoJSON Visualization</title>

    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="//unpkg.com/d3-geo-zoom"></script>

<body>
    <div style="height: 7200px; position: relative;">
        <svg style="position: fixed; top: 0; left: 0;"></svg>
    </div>
    <audio id="audio-1" loop>
        <source src="audio-file-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="audio-2" loop>
        <source src="audio-file-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>  
    <script>
        // Width and height of the SVG
        const width = 800;
        const height = 600;

        const roll = 15
    
        // Create the SVG
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    
        // Define the initial map projection
        const projection = d3.geoTransverseMercator()
            .translate([width / 1.8, height / 2])
            .scale(20000)
            .rotate([116.4, -34.6]);
    
        // Define the path generator
        const path = d3.geoPath().projection(projection);
    
        function updateMap() {
            svg.selectAll("path").attr("d", path);
            svg.selectAll(".point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }

        function updateAudioVolumes(scrollPercentage) {
            const audio1 = document.getElementById("audio-1");
            const audio2 = document.getElementById("audio-2");

            audio1.volume = 1 - scrollPercentage;
            audio2.volume = scrollPercentage;
        }


        function clipToBoundingBox(feature, boundingBox) {
            const clipped = turf.bboxClip(feature, boundingBox);
            if (clipped.geometry.type === 'GeometryCollection' && clipped.geometry.geometries.length === 0) {
            return null;
            }
            return clipped;
        }


        // Load the GeoJSON data
        Promise.all([
            d3.json("USMX_finalStationPoint.json"),
            d3.json("USMX_finalStationLine_DISSOLVE.json"),
            d3.json("ne_50m_coastline.json"),
            // d3.json("ne_10m_geography_marine_polys.json"),
            d3.json("USMX_10_20_40_buffers.json"),
        ]).then(([points, lines, coastline, buffers]) => {

            // Calculate the bounding box of the line features
            const linesBoundingBox = turf.bbox(lines);

            // Expand the bounding box in degrees in each direction
            const expandedBoundingBox = [
                linesBoundingBox[0] - 1, // min longitude
                linesBoundingBox[1] - 7, // min latitude
                linesBoundingBox[2] + 7, // max longitude
                linesBoundingBox[3] + 7, // max latitude
            ];

            // Clip the coastline features
            coastline.features = coastline.features
                .map(feature => clipToBoundingBox(feature, expandedBoundingBox))
                .filter(feature => feature !== null);

            // Clip the marine features
            // marine.features = marine.features
            //     .map(feature => clipToBoundingBox(feature, expandedBoundingBox))
            //     .filter(feature => feature !== null);
            
            // Draw the marine poly
            // svg.append("g")
            //     .selectAll("path")
            //     .data(marine.features)
            //     .enter()
            //     .append("path")
            //     .attr("d", path)
            //     .attr("class", "marine");

            // Draw the coastline
            svg.append("g")
                .selectAll("path")
                .data(coastline.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "coast");
            
            // Draw the lines
            const lineGroup = svg.append("g")
                .selectAll("path")
                .data(lines.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "line");

            // Hide the lines initially
            lineGroup.each(function (d, i) {
                const path = d3.select(this);
                const length = path.node().getTotalLength();

                path.attr("stroke-dasharray", length + " " + length)
                    .attr("stroke-dashoffset", length);
            });

            // Draw the points
            svg.append("g")
                .selectAll("circle")
                .data(points.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 6);

            // Draw the buffers
            svg.append("g")
                .selectAll("path")
                .data(buffers.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "buffer");

            // Define the graticule
            const graticule = d3.geoGraticule10();

            // Add the graticule
            svg.append("path")
                .datum(graticule)
                .attr("d", path)
                .attr("class", "graticule");
                
            // Style the graticule
            svg.selectAll(".graticule")
                .style("fill", "none")
                .style("stroke", "aqua")
                .style("stroke-width", ".25");


        let lastScrollPercentage = 0;

        let scrollingDown = true;

function updateMapOnScroll() {
    const currentScrollPercentage = window.pageYOffset / (document.body.scrollHeight - window.innerHeight);

    // Check if the user is scrolling up or down
    const isScrollingDown = currentScrollPercentage > lastScrollPercentage;

    // Reveal more of the line as the user scrolls
    lineGroup.each(function (d, i) {
        const path = d3.select(this);
        const length = path.node().getTotalLength();

        const currentOffset = length * (1 - currentScrollPercentage);
        path.attr("stroke-dasharray", length + " " + length)
            .attr("stroke-dashoffset", currentOffset);
    });

    if (isScrollingDown && currentScrollPercentage < 0.25 && lastScrollPercentage < 0.75) {
        lastScrollPercentage = currentScrollPercentage;
        return;
    }

    if (Math.abs(currentScrollPercentage - lastScrollPercentage) > 0.001) {
        lastScrollPercentage = currentScrollPercentage;

        requestAnimationFrame(() => {
            // Define the start, midpoint, and end projection parameters
            const startScale = 20000;
            const midScale = 10000;
            const endScale = 4000;

            const startRotate = [116.4, -34.6, roll];
            const midRotate = [110, -34, roll * 2];
            const endRotate = [98, -34.5, roll * 4];

            let currentScale, currentRotate;

            if (currentScrollPercentage < 0.5) {
                const localPercentage = currentScrollPercentage * 2;
                currentScale = startScale + localPercentage * (midScale - startScale);
                currentRotate = [
                    startRotate[0] + localPercentage * (midRotate[0] - startRotate[0]),
                    startRotate[1] + localPercentage * (midRotate[1] - startRotate[1]),
                ];
            } else {
                const localPercentage = (currentScrollPercentage - 0.5) * 2;
                currentScale = midScale + localPercentage * (endScale - midScale);
                currentRotate = [
                    midRotate[0] + localPercentage * (endRotate[0] - midRotate[0]),
                    midRotate[1] + localPercentage * (endRotate[1] - midRotate[1]),
                ];
            }

            projection
                .scale(currentScale)
                .rotate(currentRotate);

            updateMap();
        });
    }

    updateAudioVolumes(currentScrollPercentage);
}


window.addEventListener('scroll', updateMapOnScroll, { passive: true });

    function updateAudioVolumes(scrollPercentage) {
    const audio1 = document.getElementById("audio-1");
    const audio2 = document.getElementById("audio-2");

    audio1.volume = 1 - scrollPercentage;
    audio2.volume = scrollPercentage;
}

    document.addEventListener("DOMContentLoaded", function() {
        const audio1 = document.getElementById("audio-1");
        const audio2 = document.getElementById("audio-2");
        audio1.play();
        audio2.play();

        })});
    </script>
</body>
