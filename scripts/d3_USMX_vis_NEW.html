    <div style="height: 2000px; position: relative;">
        <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;"></svg>
    </div>
    <script>
        // Width and height of the SVG
        const width = 800;
        const height = 600;
    
        // Create the SVG
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    
        // Define the map projection
        const projection = d3.geoTransverseMercator()
            .translate([width / 2, height / 1.8])
            .scale(3333)
            .rotate([113, -30]);
    
        // Define the path generator
        const path = d3.geoPath().projection(projection);

        function updateMap() {
        svg.selectAll("path").attr("d", path);
        svg.selectAll(".point")
            .attr("cx", d => projection(d.geometry.coordinates)[0])
            .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }
    
        // Load the GeoJSON data
        Promise.all([
            d3.json("USMX_finalStationPoint.json"),
            d3.json("USMX_finalStationLine.json"),
            d3.json("ne_50m_coastline.json"),
        ]).then(([points, lines, coastline]) => {
            // Draw the coastline
            svg.append("g")
                .selectAll("path")
                .data(coastline.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "coast");
    
            // Draw the lines
            svg.append("g")
                .selectAll("path")
                .data(lines.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "line");
    
            // Draw the points
            svg.append("g")
                .selectAll("circle")
                .data(points.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 4);

        // Get the scrollable element
        const scrollableElement = document.documentElement.scrollHeight > document.documentElement.clientHeight
        ? document.documentElement
        : document.body;

        // Calculate the total scrollable height
        const scrollHeight = scrollableElement.scrollHeight - scrollableElement.clientHeight;

        // Animate the viewport based on the scroll position
        function animateViewport() {
            const startPoint = points.features[0].geometry.coordinates;
            const endPoint = points.features[points.features.length - 1].geometry.coordinates;

            const startTranslate = projection(startPoint);
            const endTranslate = projection(endPoint);

            const interpolateX = d3.interpolate(startTranslate[0], endTranslate[0]);
            const interpolateY = d3.interpolate(startTranslate[1], endTranslate[1]);

            const scrollProgress = scrollableElement.scrollTop / scrollHeight;
            const translate = [interpolateX(scrollProgress), interpolateY(scrollProgress)];

            projection.translate(translate);
            svg.selectAll("path").attr("d", path);
            svg.selectAll("circle")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }

        // Add a scroll event listener to update the viewport on scroll
        function scrollHandler() {
            const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const firstPoint = points.features[0];
            const lastPoint = points.features[points.features.length - 1];
            const startCoords = projection(firstPoint.geometry.coordinates);
            const endCoords = projection(lastPoint.geometry.coordinates);
            const currentCoords = [
                startCoords[0] + scrollPercentage * (endCoords[0] - startCoords[0]),
                startCoords[1] + scrollPercentage * (endCoords[1] - startCoords[1]),
            ];
            projection.translate([width / 2 - currentCoords[0], height / 1.8 - currentCoords[1]]);
            updateMap();
        }


        window.addEventListener("scroll", scrollHandler);


    });

    </script>
