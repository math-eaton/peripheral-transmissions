<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
      <style>
            body {
            margin: 0;
            background: rgb(25, 0, 255);
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Ignore mouse interactions with the SVG */
        }
        .scroll-container {
            height: 2000px;
            position: relative;
        }
         /* body {
            margin: 0;
            background: rgb(25, 0, 255);
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        } */
        /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background: blue;
        }
        svg {
            display: block;
            width: 80vw;

        .coastline {
            fill: none;
            stroke: palegreen;
            stroke-width: 1;
        }
        .point {
            fill: palegreen;
            stroke: black;
            stroke-width: 1;
        }
        .line {
            stroke: palegreen;
            stroke-width: 2;
        }
        /* .lineStroke {
            stroke: palegreen;
            stroke-width: 4;
        } */
        .coast{
            fill: rgb(30, 0, 255);
            stroke:black;
            stroke-width: .666;
        }
        .animated-dot {
            fill: blue;
            stroke: black;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <div style="height: 10000px; position: relative;">
        <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;"></svg>
    </div>
    <script>
        // Width and height of the SVG
        const width = 800;
        const height = 600;
    
        // Create the SVG
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    
        // Define the initial map projection
        const projection = d3.geoTransverseMercator()
            .translate([width / 2, height / 1.8])
            .scale(4000)
            .rotate([115, -32]);
    
        // Define the path generator
        const path = d3.geoPath().projection(projection);
    
        function updateMap() {
            svg.selectAll("path").attr("d", path);
            svg.selectAll(".point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }
    
        // Load the GeoJSON data
        Promise.all([
            d3.json("USMX_finalStationPoint.json"),
            d3.json("USMX_finalStationLine.json"),
            d3.json("ne_50m_coastline.json"),
        ]).then(([points, lines, coastline]) => {
            // Draw the coastline
            svg.append("g")
                .selectAll("path")
                .data(coastline.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "coast");
    
            // Draw the lines
            svg.append("g")
                .selectAll("path")
                .data(lines.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "line");
    
            // Draw the points
            svg.append("g")
                .selectAll("circle")
                .data(points.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 4);
    
            function updateMapOnScroll() {
                const scrollPercentage = window.pageYOffset / (document.body.scrollHeight - window.innerHeight);
    
                // Define the start and end projection parameters
                const startScale = 18000;
                const endScale = 5000;
                const startRotate = [118, -33];
                const endRotate = [105, -28];
    
                // Interpolate between the start and end projection parameters
                const currentScale = startScale + scrollPercentage * (endScale - startScale);
                const currentRotate = [
                    startRotate[0] + scrollPercentage * (endRotate[0] - startRotate[0]),
                    startRotate[1] + scrollPercentage * (endRotate[1] - startRotate[1]),
                ];
    
                // Update the projection with the current parameters
                projection.scale(currentScale).rotate(currentRotate);
                updateMap();
            }
    
            function smoothScrollHandler() {
                updateMapOnScroll();
                requestAnimationFrame(smoothScrollHandler);
            }
    
            smoothScrollHandler();
    
        });
    </script>    
</body>
</html>
