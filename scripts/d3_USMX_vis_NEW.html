<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
      <style>
            body {
            margin: 0;
            background: rgb(25, 0, 255);
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Ignore mouse interactions with the SVG */
        }
        .scroll-container {
            height: 9001px;
            position: relative;
        }
         /* body {
            margin: 0;
            background: rgb(25, 0, 255);
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        } */
        /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: blue;
        }
        svg {
            display: block;
            width: 80vw;
        } */
        .coastline {
            fill: none;
            stroke: palegreen;
            stroke-width: 1;
        }
        .point {
            fill: palegreen;
            stroke: rgb(30, 0, 255);
            stroke-width: 1;
        }
        .line {
            stroke: palegreen;
            stroke-width: 2;
        }
        .coast{
            fill: rgb(30, 0, 255);
            stroke:black;
            stroke-width: .666;
        }
        .buffer{
            stroke:aqua;
            stroke-width:.25;
            fill: none;
        }
        /* .animated-dot {
            fill: blue;
            stroke: black;
            stroke-width: 1;
        } */
    </style>
</head>
<body>
    <div style="height: 9001px; position: relative;">
        <svg style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;"></svg>
    </div>
    <audio id="audio-1" loop>
        <source src="audio-file-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="audio-2" loop>
        <source src="audio-file-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>  
    <script>
        // Width and height of the SVG
        const width = 800;
        const height = 600;
    
        // Create the SVG
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    
        // Define the initial map projection
        const projection = d3.geoTransverseMercator()
            .translate([width / 2, height / 1.8])
            .scale(18000)
            .rotate([118, -33]);
    
        // Define the path generator
        const path = d3.geoPath().projection(projection);
    
        function updateMap() {
            svg.selectAll("path").attr("d", path);
            svg.selectAll(".point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1]);
        }

        function updateAudioVolumes(scrollPercentage) {
            const audio1 = document.getElementById("audio-1");
            const audio2 = document.getElementById("audio-2");

            audio1.volume = 1 - scrollPercentage;
            audio2.volume = scrollPercentage;
        }

    
        // Load the GeoJSON data
        Promise.all([
            d3.json("USMX_finalStationPoint.json"),
            d3.json("USMX_finalStationLine.json"),
            d3.json("ne_50m_coastline.json"),
            d3.json("USMX_10_20_40_buffers.json"),
        ]).then(([points, lines, coastline, buffers]) => {
            // Draw the coastline
            svg.append("g")
                .selectAll("path")
                .data(coastline.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "coast");
    
            // Draw the lines
            svg.append("g")
                .selectAll("path")
                .data(lines.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "line");
    
            // Draw the points
            svg.append("g")
                .selectAll("circle")
                .data(points.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 5.5);

            // Draw the buffers
            svg.append("g")
                .selectAll("path")
                .data(buffers.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "buffer");

        let lastScrollPercentage = 0;

        function updateMapOnScroll() {
            const scrollPercentage = window.pageYOffset / (document.body.scrollHeight - window.innerHeight);

            

            if (Math.abs(scrollPercentage - lastScrollPercentage) > 0.001) {
                lastScrollPercentage = scrollPercentage;

            requestAnimationFrame(() => {


                // Define the start, midpoint, and end projection parameters
                const startScale = 18000;
                const midScale = 10000;
                const endScale = 4500;
    
                const startRotate = [118, -33];
                const midRotate = [110, -31.5]; // Example midpoint
                const endRotate = [103, -28];
    
                let currentScale, currentRotate;
    
                if (scrollPercentage < 0.5) {
                    const localPercentage = scrollPercentage * 2;
                    currentScale = startScale + localPercentage * (midScale - startScale);
                    currentRotate = [
                        startRotate[0] + localPercentage * (midRotate[0] - startRotate[0]),
                        startRotate[1] + localPercentage * (midRotate[1] - startRotate[1]),
                    ];
                } else {
                    const localPercentage = (scrollPercentage - 0.5) * 2;
                    currentScale = midScale + localPercentage * (endScale - midScale);
                    currentRotate = [
                        midRotate[0] + localPercentage * (endRotate[0] - midRotate[0]),
                        midRotate[1] + localPercentage * (endRotate[1] - midRotate[1]),
                ];
            }

            projection
                .scale(currentScale)
                .rotate(currentRotate);

            updateMap();
            
                 });  
                 
            }

        updateAudioVolumes(scrollPercentage);
 
        }
        window.addEventListener('scroll', updateMapOnScroll, { passive: true });

    function updateAudioVolumes(scrollPercentage) {
    const audio1 = document.getElementById("audio-1");
    const audio2 = document.getElementById("audio-2");

    audio1.volume = 1 - scrollPercentage;
    audio2.volume = scrollPercentage;
}

    document.addEventListener("DOMContentLoaded", function() {
        const audio1 = document.getElementById("audio-1");
        const audio2 = document.getElementById("audio-2");
        audio1.play();
        audio2.play();

        })});
    </script>
</body>
</html>
