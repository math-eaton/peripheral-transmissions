<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualization</title>
    <script src="d3.js"></script>
    <script src="d3-interpolate-path.js"></script>
    <script src="turf.min.js" charset="utf-8"></script>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: blue;
        }
        svg {
            border: 0px solid black;
        }
        .ocean {
            fill: blue;
        }
        .coastline {
            fill: none;
            stroke: palegreen;
            stroke-width: 1;
        }
        .point {
            fill: lime;
            stroke: palegreen;
            stroke-width: 1;
        }
        .line {
            stroke: lime;
            stroke-width: 3;
        }
        .lineStroke {
            stroke: palegreen;
            stroke-width: 4;
        }
        .animated-dot {
            fill: blue;
            stroke: black;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <svg id="map" width="1280" height="740"></svg>
    <!-- <script src="https://unpkg.com/d3-interpolate-path/build/d3-interpolate-path.min.js"></script> -->
    <script>
        
        
        const svg = d3.select("#map");
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const points = "./data/geojson/USMX_finalStationPoint.json"
        const lines = "./data/geojson/USMX_finalStationLine.json"

        const projection = d3.geoTransverseMercator()
            .translate([width / 2, height / 2])
            .scale(2800)
            .rotate([107, -30]);

        const path = d3.geoPath()
            .projection(projection);

        // // Draw ocean background
        const ocean = {
            type: "Sphere"
        };
        svg.append("path")
            .datum(ocean)
            .attr("class", "ocean")
            .attr("d", path);

        // Load and render coastline
        d3.json("ne_50m_coastline.json").then(coastlineData => {
            svg.selectAll("path.coastline")
                .data(coastlineData.features)
                .enter()
                .append("path")
                .attr("class", "coastline")
                .attr("d", path);
        });

        // Load lines and animate a blue dot
        d3.json("USMX_finalStationLine.json").then(linesData => {
            const lineFeature = linesData.features[0]; // Assuming you want to animate the blue dot on the first line
            const linePath = path(lineFeature);

            svg.append("path")
                .attr("class", "line")
                .attr("d", linePath);

            const startPoint = projection(lineFeature.geometry.coordinates[0]);

            const animatedDot = svg.append("circle")
                .attr("class", "animated-dot")
                .attr("r", 4)
                .attr("transform", "translate(" + startPoint + ")");

            const lineDistance = lineFeature.geometry.coordinates.length > 0 ? turf.length(lineFeature) : 0;

            function animate() {
                const lineFeature = linesData.features[0];
                const lineString = turf.lineString(lineFeature.geometry.coordinates);
                const lineDistance = turf.length(lineString, { units: 'miles' });
                const duration = 7000; // 7 seconds

                const svgLine = svg
                    .append('path')
                    .datum(lineFeature)
                    .attr('d', path)
                    .attr('fill', 'none')
                    .attr('stroke', 'black');

                const movingDot = svg.append('circle')
                    .attr('r', 4)
                    .attr('fill', 'blue')
                    .attr('transform', `translate(${pathStartPoint(svgLine)})`);

                d3.interval(() => {
                    movingDot
                    .transition()
                    .duration(duration / 2)
                    .attrTween('transform', translateAlongPath(svgLine, 0, 1))
                    .transition()
                    .duration(duration / 2)
                    .attrTween('transform', translateAlongPath(svgLine, 1, 0));
                }, duration);
                }

                function pathStartPoint(pathNode) {
                return pathNode.node().getPointAtLength(0);
                }

                function translateAlongPath(pathNode, startFraction, endFraction) {
                const totalLength = pathNode.node().getTotalLength();
                const startPoint = totalLength * startFraction;
                const endPoint = totalLength * endFraction;

                return function (t) {
                    const currentPoint = startPoint + (endPoint - startPoint) * t;
                    const p = pathNode.node().getPointAtLength(currentPoint);
                    return `translate(${p.x},${p.y})`;
                };
                }
        });

        // Load point locations
        d3.json("USMX_finalStationPoint.json").then(pointsData => {
            svg.selectAll("circle")
                .data(pointsData.features)
                .enter()
                .append("circle")
                .attr("class", "point")
                .attr("cx", d => projection(d.geometry.coordinates)[0])
                .attr("cy", d => projection(d.geometry.coordinates)[1])
                .attr("r", 4);
        });

        
    </script>
</body>
</html>
